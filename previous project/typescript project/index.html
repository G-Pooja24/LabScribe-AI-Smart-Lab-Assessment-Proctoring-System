<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LabScribe AI</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Poppins', 'sans-serif'],
          },
          colors: {
            // Unified "AetherLearn OS" Theme ("TechNova Faculty")
            'brand-bg': '#0C1B2A',
            'brand-primary': '#00B4D8',
            'brand-secondary': '#5CE1E6',
            'brand-text': '#E0FBFC',
            'brand-card': 'rgba(29, 53, 87, 0.5)',
            'brand-glow': 'rgba(92, 225, 230, 0.7)',
          },
          animation: {
            'pulse-glow': 'pulse-glow 2s infinite ease-in-out',
            'gradient-border': 'gradient-border 4s ease infinite',
            'reveal': 'reveal 1s ease-in-out',
            'slide-in': 'slide-in 0.5s ease-out forwards',
            'pulse-slow': 'pulse-slow 8s infinite ease-in-out',
            'fade-in': 'fade-in 0.8s ease-out forwards',
          },
          keyframes: {
            'pulse-slow': {
              '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
              '50%': { opacity: '0.6', transform: 'scale(1.1)' },
            },
            'fade-in': {
              'from': { opacity: '0', transform: 'translateY(10px)' },
              'to': { opacity: '1', transform: 'translateY(0)' },
            },
            'pulse-glow': {
              '0%, 100%': { boxShadow: '0 0 5px #5CE1E6, 0 0 10px #5CE1E6' },
              '50%': { boxShadow: '0 0 20px #5CE1E6, 0 0 30px #5CE1E6' },
            },
            'gradient-border': {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
            },
            'reveal': {
              '0%': { opacity: 0, filter: 'blur(5px)' },
              '100%': { opacity: 1, filter: 'blur(0)' },
            },
            'slide-in': {
              'from': { opacity: 0, transform: 'translateY(20px)' },
              'to': { opacity: 1, transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Animated Background */
    .animated-bg {
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 180, 216, 0.15);
      animation: float 25s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 1;
      }

      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>
</head>

<body class="bg-brand-bg font-sans transition-colors duration-300 animated-bg">
  <div id="root"></div>
  <div id="particles" class="particles"></div>
  <script>
    // Particle generation script
    const particlesContainer = document.getElementById('particles');
    const numParticles = 30;
    for (let i = 0; i < numParticles; i++) {
      let node = document.createElement('div');
      node.className = 'particle';
      node.style.left = Math.random() * 100 + 'vw';
      node.style.top = Math.random() * 100 + 'vh';
      node.style.width = Math.random() * 5 + 'px';
      node.style.height = node.style.width;
      node.style.animationDuration = (Math.random() * 15 + 10) + 's';
      node.style.animationDelay = Math.random() * 10 + 's';
      particlesContainer.appendChild(node);
    }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
